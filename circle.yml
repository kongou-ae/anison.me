machine:
  timezone: Asia/Tokyo
  node:
    version: v6.1.0
  
dependencies:
  pre:
    - npm install 

deployment:
  master:
    branch: master
    commands:
      - npm run dynamo
      - npm run json
      - npm run release # upload json
      - npm run rss     # build rss using latest json 
      - npm run render
      - npm run release
